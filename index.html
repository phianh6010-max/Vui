<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>L√†m b√†i xong ch∆∞a?</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: gradientBG 8s infinite alternate;
        background-size: 300% 300%;
        overflow: hidden;
        position: relative;
    }

    @keyframes gradientBG {
        0% { background: linear-gradient(45deg, #ff2e63, #08d9d6); }
        25% { background: linear-gradient(45deg, #ff9a00, #ff165d); }
        50% { background: linear-gradient(45deg, #845ec2, #ff6f91); }
        75% { background: linear-gradient(45deg, #00c9a7, #92fe9d); }
        100% { background: linear-gradient(45deg, #4facfe, #00f2fe); }
    }

    .container {
        background: rgba(255, 255, 255, 0.15);
        padding: 30px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        width: 90%;
        max-width: 380px;
        box-shadow: 0 0 20px rgba(255,255,255,0.3);
        animation: float 3s infinite ease-in-out;
        z-index: 10;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0); }
    }

    h1 {
        margin-bottom: 15px;
        font-size: 28px;
        color: white;
        text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }

    input {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        margin-bottom: 20px;
        outline: none;
        font-size: 17px;
    }

    button {
        padding: 14px 22px;
        border: none;
        border-radius: 10px;
        margin: 5px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
        color: white;
    }

    .done {
        background: #28c76f;
    }

    .notyet {
        background: #ff4f4f;
    }

    button:hover {
        transform: scale(1.1);
        filter: brightness(1.3);
    }

    .message {
        margin-top: 20px;
        font-size: 22px;
        font-weight: bold;
        color: white;
        height: 35px;
        text-shadow: 0 0 10px rgba(255,255,255,0.9);
    }

    /* Hi·ªáu ·ª©ng rung */
    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
        100% { transform: translateX(0); }
    }

    .shake { animation: shake 0.3s; }

    /* Hi·ªáu ·ª©ng n·ªï s√°ng */
    .boom {
        animation: boom 0.4s;
    }

    @keyframes boom {
        0% { transform: scale(1); }
        50% { transform: scale(1.3); text-shadow: 0 0 20px white; }
        100% { transform: scale(1); }
    }

    /* TR√ÅI TIM R∆†I */
    .heart {
        position: absolute;
        top: -20px;
        color: #ff2e63;
        font-size: 25px;
        animation: fall 2s linear forwards;
        pointer-events: none;
    }

    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(120vh) rotate(360deg); opacity: 0; }
    }

</style>
</head>

<body>
    <div class="container">
        <h1>L√†m b√†i xong ch∆∞a?</h1>
        <input id="name" type="text" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n..." />

        <div>
            <button class="done" onclick="done()">L√†m r·ªìi</button>
            <button class="notyet" onclick="notyet()">Ch∆∞a l√†m</button>
        </div>

        <div class="message" id="msg"></div>
    </div>

<script>
    function done() {
        let name = document.getElementById("name").value.trim();
        let msg = document.getElementById("msg");

        if (name === "") {
            msg.innerHTML = "Nh·∫≠p t√™n tr∆∞·ªõc ƒë√£ nha!";
            msg.classList.add("shake");
            setTimeout(() => msg.classList.remove("shake"), 300);
            return;
        }

        msg.innerHTML = "üéâ Ch√∫c m·ª´ng " + name + "! B·∫°n l√†m t·ªët l·∫Øm!";
        msg.classList.add("boom");
        setTimeout(() => msg.classList.remove("boom"), 400);

        // T·∫†O TR√ÅI TIM R∆†I
        for (let i = 0; i < 15; i++) {
            createHeart();
        }
    }

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "üíñ";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (20 + Math.random() * 20) + "px";
        heart.style.animationDuration = (2 + Math.random()) + "s";

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 3000);
    }

    function notyet() {
        let name = document.getElementById("name").value.trim();
        let msg = document.getElementById("msg");

        if (name === "") {
            msg.innerHTML = "Nh·∫≠p t√™n tr∆∞·ªõc ƒë√£ nha!";
            msg.classList.add("shake");
            setTimeout(() => msg.classList.remove("shake"), 300);
            return;
        }

        msg.innerHTML = "‚ö†Ô∏è " + name + " mau l√†m b√†i nhanh l√™n!";
        msg.classList.add("shake");
        setTimeout(() => msg.classList.remove("shake"), 300);
    }
</script>

</body>
</html>
